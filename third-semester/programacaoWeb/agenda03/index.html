<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Lista de contatos</title>
    <style>
        .container-flex {
            display: flex;
        }

        ul {
            list-style-type: none;
            padding-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h5>Meus contatos</h5>
    <div class="container-flex">
        <label>Tema:</label>
        <input class="form-check-input" type="radio" id="lightTheme" name="theme">
        <label class="form-check-label" for="lightTheme">
            Claro
        </label>
        <input class="form-check-input" type="radio" id="darkTheme" name="theme">
        <label class="form-check-label" for="darkTheme">
            Escuro
        </label>
    </div>
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Nome" class="form-control">
    <label for="phone">Telefone:</label>
    <input type="phone" id="phone" placeholder="Telefone" class="form-control">
    <label for="typeContact">Tipo de contato:</label>
    <select class="form-select" id="typeContact">
        <option value="other" selected>Outro</option>
        <option value="relative">Parente</option>
        <option value="friend">Amigo</option>
        <option value="coworker">Colega de trabalho</option>
    </select>
    <div class="container-flex">
        <button type="button" onclick="checkFields()" class="btn btn-primary">Adicionar</button>
        <button type="button" onclick="resetContactList()" class="btn btn-primary">Limpar lista</button>    
    </div>
    <div id="contacts"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
