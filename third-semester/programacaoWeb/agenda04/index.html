<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osasco Voleibol Clube</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/assets/style.css" />
  </head>
  <body>
    <header>
      <div class="pos-f-t">
        <div class="collapse" id="navbar">
          <div class="bg-dark p-4">
            <ul>
              <li><a href="#" onclick="carregarPagina('home')">Home</a></li>
              <li><a href="#" onclick="carregarPagina('equipe')">Equipe</a></li>
              <li>
                <a href="#" onclick="carregarPagina('comissaoTecnica')"
                  >Comissão Técnica</a
                >
              </li>
              <li><a href="#" onclick="carregarPagina('videos')">Vídeos</a></li>
            </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </header>
    <main id="paginas">
      <div>
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block"
                src="src/assets/images/liberatti.jpg"
                alt="Ginásio José Liberatti"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block"
                src="src/assets/images/brait.jpg"
                alt="Camila Brait"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block"
                src="src/assets/images/sheilla.jpg"
                alt="Sheiçça"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#mainCarousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#mainCarousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
