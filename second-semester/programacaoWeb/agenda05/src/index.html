<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JFK Pacotes Turísticos</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <p>Navegação</p>
    </header>
    <main>
      <!-- Banner -->
      <section id="banner">

      </section>
      <!-- Pacotes -->
      <section id="pacotes">
        <section id="container-detalhes-pacotes">
          <section id="subcontainer-detalhes-pacotes">
            <section id="detalhes-pacotes">
              <img src="assets/images/novaYork.jpg" alt="Imagem Nova York">
              <button>Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/paris.jpg" alt="Imagem Paris">
              <button>Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/rio.jpg" alt="Imagem Rio de Janeiro">
              <button>Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/noronha.jfif" alt="Imagem Fernando de Noronha">
              <button>Detalhes</button>
            </section>
          </section>
          <section id="subcontainer-detalhes-pacotes">
            <section id="detalhes-pacotes">
              <img src="assets/images/saoFranscisco.jfif" alt="Imagem San Fransciso">

            <section id="detalhes-pacotes">

              <button>Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/cancun.jpg" alt="Imagem Cancun">
              <button>Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/saoPaulo.jfif" alt="Imagem São Paulo">
              <button>Detalhes</button>
            </section>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p>Rodapé da página</p>
    </footer>

</html>
