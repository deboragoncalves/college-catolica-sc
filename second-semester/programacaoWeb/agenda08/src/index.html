<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JFK Pacotes Turísticos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div class="pos-f-t">
        <div class="collapse" id="navbar">
          <div class="bg-dark p-4">
            <ul>
              <li><a href="/src/index.html" target="_blank">Home</a></li>
            </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <!-- Banner -->
      <section id="banner">
        <div id="carousel-jdk" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/images/buenosAires.jpg" alt="Cancun">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/london.jpg" alt="Londres">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/paris.jpg" alt="Fernando de noronha">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel-jdk" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-jdk" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
      <!-- Pacotes -->
      <section id="pacotes">
        <section id="container-detalhes-pacotes">
          <section id="subcontainer-detalhes-pacotes">
            <section id="detalhes-pacotes">
              <img src="assets/images/novaYork.jpg" alt="Imagem Nova York">
              <button onclick="getPacote('Nova Iorque')">Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/paris.jpg" alt="Imagem Paris">
              <button onclick="getPacote('Paris')">Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/rio.jpg" alt="Imagem Rio de Janeiro">
              <button onclick="getPacote('Rio de Janeiro')">Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/noronha.jfif" alt="Imagem Fernando de Noronha">
              <button onclick="getPacote('Fernando de Noronha')">Detalhes</button>
            </section>
          </section>
          <section id="subcontainer-detalhes-pacotes">
            <section id="detalhes-pacotes">
              <img src="assets/images/saoFranscisco.jfif" alt="Imagem San Fransciso">
              <button onclick="getPacote('São Francisco')">Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/buenosAires.jpg" alt="Imagem Buenos Aires">
              <button onclick="getPacote('Buenos Aires')">Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/cancun.jpg" alt="Imagem Cancun">
              <button onclick="getPacote('Cancun')">Detalhes</button>
            </section>
            <section id="detalhes-pacotes">
              <img src="assets/images/saoPaulo.jfif" alt="Imagem São Paulo">
              <button onclick="getPacote('São Paulo')">Detalhes</button>
            </section>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p>JFK Pacotes Turísticos</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
